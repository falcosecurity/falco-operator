---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - instance.falcosecurity.dev
  resources:
  - falcos
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - instance.falcosecurity.dev
  resources:
  - falcos/finalizers
  verbs:
  - update
- apiGroups:
  - instance.falcosecurity.dev
  resources:
  - falcos/status
  verbs:
  - get
  - patch
  - update
