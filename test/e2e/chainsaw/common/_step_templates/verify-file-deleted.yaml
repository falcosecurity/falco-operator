# Step template for verifying a file has been removed from the Falco pod.
#
# Required bindings:
#   - file_path: The file path that should no longer exist inside the Falco pod.
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-file-deleted
spec:
  try:
    - script:
        env:
          - name: NAMESPACE
            value: ($namespace)
          - name: FILE_PATH
            value: ($file_path)
        content: |
          bash ../../common/scripts/verify_file_deleted.sh
  catch:
    - script:
        env:
          - name: NAMESPACE
            value: ($namespace)
        content: |
          bash ../../common/scripts/debug_artifact.sh
