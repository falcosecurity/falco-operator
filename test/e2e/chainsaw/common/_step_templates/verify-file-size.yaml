# Step template for verifying a file exists with a minimum size (for OCI artifacts).
#
# Required bindings:
#   - file_path: The file path to check inside the Falco pod.
#   - min_size: The minimum expected file size in bytes.
#   - rules_file_name: (Optional) If set, also verifies Falco loaded this rules file.
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-file-size
spec:
  try:
    - script:
        env:
          - name: NAMESPACE
            value: ($namespace)
          - name: FILE_PATH
            value: ($file_path)
          - name: MIN_SIZE
            value: ($min_size)
          - name: RULES_FILE_NAME
            value: ($rules_file_name)
        content: |
          bash ../common/scripts/verify_file_size.sh
  catch:
    - script:
        env:
          - name: NAMESPACE
            value: ($namespace)
        content: |
          bash ../common/scripts/debug_artifact.sh
