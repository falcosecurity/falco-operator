# Test: Rulesfile with inline rules (create and update).
# Verifies the artifact-operator creates a rules file in the Falco pod
# and correctly updates it when the Rulesfile CR is modified.
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: rulesfile-inline
spec:
  description: Test Rulesfile with inline rules (create and update)
  bindings:
    - name: falco_name
      value: falco-test
    - name: falco_version
      value: "0.43.0"
    - name: rules_file_path
      value: "/etc/falco/rules.d/50-03-rulesfile-inline-inline.yaml"
  steps:
    - name: Create Falco instance
      use:
        template: ../common/_step_templates/apply-assert-falco-daemonset.yaml
    - name: Wait for Falco pod to be ready
      use:
        template: ../common/_step_templates/wait-falco-pod-ready.yaml

    - name: Create Rulesfile with inline rules
      try:
        - apply:
            file: rulesfile.yaml

    - name: Verify rules file exists and has expected content
      use:
        template: ../common/_step_templates/verify-file-contains.yaml
      bindings:
        - name: file_path
          value: ($rules_file_path)
        - name: expected_content
          value: "Test Inline Rule"

    - name: Update Rulesfile with new content
      try:
        - apply:
            file: rulesfile-updated.yaml

    - name: Verify rules file was updated
      use:
        template: ../common/_step_templates/verify-content-update.yaml
      bindings:
        - name: file_path
          value: ($rules_file_path)
        - name: new_content
          value: "Updated Inline Rule"
        - name: old_content
          value: "Test Inline Rule"
