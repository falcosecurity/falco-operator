# Test: Falco instance deployed as a DaemonSet.
# Verifies the operator creates a DaemonSet and pods become ready.
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: falco-daemonset
spec:
  description: Test Falco instance deployed as a DaemonSet
  bindings:
    - name: falco_name
      value: falco-test
    - name: falco_version
      value: "0.43.0"
  steps:
    - name: Create Falco instance as DaemonSet
      use:
        template: ../common/_step_templates/apply-assert-falco-daemonset.yaml
    - name: Wait for Falco pod to be ready
      use:
        template: ../common/_step_templates/wait-falco-pod-ready.yaml
